syntax = "proto3";
package lavanet.lava.epochstorage;

option go_package = "github.com/lavanet/lava/v3/x/epochstorage/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 
import "amino/amino.proto";

message ProviderMetadata {
  string provider = 1;
  cosmos.base.v1beta1.Coin SelfDelegation = 2 [(gogoproto.nullable) = false]; 
  cosmos.base.v1beta1.Coin TotalDelegations = 3 [(gogoproto.nullable) = false]; 
  repeated string chains = 4;
}